<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos">
    <meta name="description" content="Aplicações basicas para CSS">
    <meta name="keywords" content="CSS, tecnologia">
   <style>
    div{
        background-color: orange;
        width: 150px;
        height: 100px;
        margin: 10px;

    }
    #div1{
        padding: 25px;/* Aqui soma ao
        width e height aumentando o tamanho 
        total*/
    }
    #div2{
        padding: 25px;
        box-sizing: border-box;/*Aqui mantem o 
        tamanho originl da dive, mexendo apenas
         no conteudo, na pratica a area do 
         conteúdo que diminuiu. */
    }
   </style>
    <title>Document</title>
</head>
<body>
    <h1>estrutura basica</h1>
    <div id="div1">teste</div>
    <div id="div2">teste</div>
</body>
</html>
