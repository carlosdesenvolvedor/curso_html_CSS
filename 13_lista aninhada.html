<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos">
    <meta name="description" content="Aplicações basicas para CSS">
    <meta name="keywords" content="CSS, tecnologia">
    <title>Document</title>
    <style>
        li ul{
            height: 0;
            overflow: hidden; /*serve para esconder
            o conteúdo que exede o tamanho definido 
            na altura.*/
            transition: height 0.5s;/*propriedade
            que vou animar e o tempo de transição*/
        }
        li:hover{
            background-color: #ccc;
        }
        li:hover ul{
            height: 50px;
        }
    </style>
</head>
<body>
    <ul>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>item 2.1</li>
                <li>item 2.2</li>
            </ul>
        </li>
        <li>item 3</li>
    </ul>
    <hr>
    <dl>
        <dt>html</dt>
        <dd>Linguagem de marcação de hyperterxto</dd>
        <dt>CSS</dt>
        <dd>Linguagem para criação de folhas de estilos.</dd>
    </dl>
    <hr>
    <dl>
        <dt>www</dt>
        <dt>internet</dt>
        <dd>rede mundial de computaderes</dd>
        <dt>Javascript</dt>
        <dd>linguagem script para internet</dd>
        <dd>script para rodar no browser</dd>
    </dl>
</body>
</html>
